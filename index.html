<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Valencia</title>
    <link rel="stylesheet" href="./css/styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>El turismo en Valencia</h1>
    </header>
    <main class="container">
        <section class="col1">
            <h2>Menú</h2>
            <p>Usa esta columna para moverte por la web!!</p>
            <nav>
                <a href="#gallery">Galería de imagenes</a>
                <a href="#Mapa">Mapa de Valencia</a>
            </nav>
        </section>
        
        <section class="col2">
            <h2 id="gallery">Galería de imagenes</h2>  
            <div class="galeria">
                <img src="./img/ciudadartes.png" alt="ciudadartes">
                <img src="./img/ciudaddia.png" alt="ciudad de dia">
                <img src="./img/ciudadnoche.png" alt="ciudad de noche">
            </div>
            <h2 id="Mapa">Mapa de Valencia</h2>
            <div>
            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d119795.32816113383!2d-0.4042194827184911!3d39.469907107509515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a1c479d8d95a63%3A0x398c4643c60e7d4!2sValencia!5e0!3m2!1ses!2ses!4v1634174207242!5m2!1ses!2ses" allowfullscreen=""></iframe>
            </div>  
        </section>
        
        <section class="col3">
            <h2>Últimas noticias</h2>
            <p>Contenido de la columna derecha.</p>
        </section>
    </main>
    
</body>
</html>
